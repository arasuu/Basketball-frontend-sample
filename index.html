<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ€ Basketball Scoreboard ğŸ€</h1>

  <div class="scoreboard">
    <div class="team" id="home-team">
      <h2>Home</h2>
      <div class="score" id="home-score">0</div>
      <div class="buttons">
        <button onclick="addPoints('home', 1)">+1</button>
        <button onclick="addPoints('home', 2)">+2</button>
        <button onclick="addPoints('home', 3)">+3</button>
      </div>
    </div>

    <div class="team" id="away-team">
      <h2>Away</h2>
      <div class="score" id="away-score">0</div>
      <div class="buttons">
        <button onclick="addPoints('away', 1)">+1</button>
        <button onclick="addPoints('away', 2)">+2</button>
        <button onclick="addPoints('away', 3)">+3</button>
      </div>
    </div>
  </div>

  <button id="new-game" onclick="newGame()">New Game</button>

  <script src="script.js"></script>
</body>
</html>
